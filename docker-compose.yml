# Replace {DOMAIN} with your domain example: https://streamadmin.magicmadpeter.xyz/
# Replace {DBPASSWORD} with a random password used to sign into phpmyadmin

version: '3'
services:
    app:
        container_name: SA7Website
        restart: always
        image: madpeter/streamadmin_r7:latest
        networks:
        - streamadmin
        ports:
        - 8082:80
        expose:
        - '8882/tcp'
        depends_on:
        - db
        - redis
        environment:
        - SITE_HOST={DOMAIN}
        - SITE_TITLE=StreamAdmin
        - CACHE_ENABLED=true
        - CACHE_VIA_REDIS=true
        - DB_HOST=db
        - DB_DATABASE=streamadmin
        - DB_USERNAME=streamadminDBuser
        - DB_PASSWORD={DBPASSWORD}
        - REDIS_HOST=redis
        - SESSION_DRIVER=redis
        - CACHE_DRIVER=redis
        - INSTALL_OK=0

    db:
        container_name: SA7Db
        image: mariadb
        restart: always
        networks:
        - streamadmin
        environment:
        - MYSQL_RANDOM_ROOT_PASSWORD=yes
        - MYSQL_ALLOW_EMPTY_PASSWORD=no
        - MYSQL_USER=streamadminDBuser
        - MYSQL_PASSWORD={DBPASSWORD}
        - MYSQL_DATABASE=streamadmin
        volumes:
        - streamadmin-db:/var/lib/mysql

    phpmyadmin:
        container_name: SA7PHPmyAdmin
        environment:
        - PMA_HOST=db
        networks:
        - streamadmin
        image: 'phpmyadmin/phpmyadmin:latest'
        ports:
        - 8081:80
        expose:
        - '8881/tcp'
        depends_on:
        - db

    redis:
        container_name: SA7Redis
        image: redis:4.0-alpine
        networks:
        - streamadmin

networks:
  streamadmin:

volumes:
  streamadmin-db: